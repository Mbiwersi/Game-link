<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>XB-GameLink</h1>
    </header>
    <form class="profilePrompt" method="post" onsubmit="return false">
        <label for="usrname">Please input your user name :</label>
        <input type="text" id="usrname" >
        <input type="submit" value="Search" onclick="loadProfile()">
    </form>
</body>
<div id="profile">
    <span id="welcome"></span>
    <img id="profilePicture">
</div>

    <h1 id="loading">Loading Friends ...</h1>
    <ul id="friends"></ul>
</div>
