<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Game_link.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/gamelink.js') }}"></script>
</head>
<body>
    <header>
        <h1>XB-GameLink</h1>
        <div id="profile">
            <span id="welcome"></span>
        <img id="profilePicture">
    </div>
    </header>
    <form class="profilePrompt" method="post" onsubmit="return false">
        <label for="usrname">Please input your user name :</label>
        <input type="text" id="usrname" >
        <input type="submit" value="Search" onclick="loadProfile()">
    </form>
    <h1 id="loading-friends">Loading Your Profile...</h1>
    <div id="friends-games-container">
        <div id="friends-container">
            <h1>Friends</h1>
            <form id="selectFriends" onsubmit="return false">
               <div  id="friendButtons" class="btn-group-toggle" data-toggle="buttons">
               </div>
            </form>
        </div>
        <div id="games-in-common">
            <h1>Games in Common</h1>
            <button class="btn btn-primary" onclick="games_in_common()">Find games in common</button>
            <ul id="incommon-list"></ul>
        </div>
        <div id="games">
            <h1>Your Games</h1>
        </div>
    </div>

</body>

</html>
